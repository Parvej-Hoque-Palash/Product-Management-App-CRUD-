<!DOCTYPE html>
<html>

<head>
    <title>Product Management App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="form__Id" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
        <div class="form__head">
            <h2>Product Management Form</h2>
        </div>
        <div>
            <label>Product Id*</label><label class="validation-error hide" id="productIdValidationError">This field is
                required.</label>
            <input type="text" name="productId" id="productId" />
            <span id="error__productId"></span>
        </div>
        <div>
            <label>Product Name</label>
            <input type="text" name="productName" id="productName" />
            <span id="error__productName"></span>
        </div>
        <div>
            <label>Product Price</label>
            <input type="text" name="productPrice" id="productPrice" />
            <span id="error__productPrice"></span>
        </div>
        <div>
            <label>Date</label>
            <input type="date" name="date" id="date" />
            <span id="error__productDate"></span>
        </div>
        <div class="form-action-buttons">
            <input id="inputId" type="submit" value="Submit" onclick="changes()"/>
        </div>
    </form>

    <table class="list" id="productList">
        <thead>
            <h2 class="table__head">Product List</h2>
            <tr>
                <th id="p_id">Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
